    <video width="300" height="300" controls src="https://www.runoob.com/try/demo_source/movie.mp4">
      <track default kind="captions" srclang="英文" src="./track_en.vtt" />
      <track default kind="captions" srclang="中文" src="./track_zh.vtt" />
      <track default kind="captions" srclang="双语" src="./track_en_zh.vtt" />
    </video>
    <button class="play">播放</button>

    <input type="range" min="0" max="100" step="0.1" value="0" />
    <script>
      var video = document.querySelector("video");
      // video.play()
      // video.pause()

      document.querySelector(".play").onclick = function () {
        video.play();
      };

      console.log(video.autoplay);
      //   video.autoplay = true;
      console.log(video.controls);
      video.controls = false;

      console.log(video.buffered);
      // 已经缓冲片段 个数
      console.log(video.buffered.start[0]);
      console.log(video.buffered.end[0]);

      //
      //   video.defaultPlaybackRate = 5;

      video.playbackRate = 1;
      console.log(video.defaultPlaybackRate);

      console.log(video.duration);

      // 事件
      video.onloadedmetadata = function () {
        console.log(video.duration);
        document.querySelector("input").max = video.duration;
      };

      video.oncanplay = function () {
        console.log(video.buffered);
        // 已经缓冲片段 个数
        console.log(video.buffered.start(0));
        console.log(video.buffered.end(0));

        console.log(video.currentSrc);
      };

      video.ontimeupdate = function () {
        console.log(video.currentTime);
        document.querySelector("input").value = video.currentTime;
      };

      video.onended = function () {
        console.log("播放完成");
      };

      document.querySelector("input").oninput = function (event) {
        console.log(this.value);
        video.currentTime = this.value;
      };
    </script>

    <audio controls src="https://www.runoob.com/try/demo_source/horse.mp3"></audio>
